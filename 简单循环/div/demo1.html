<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            background-color: yellow;

            color: red;
            font-size: 20px;
            font-weight: 700;
            position: absolute;
            left: 0;
            top:0;
        }

    </style>
</head>
<body>
<script>
    window.onload=function () {
        var aDiv=document.getElementsByTagName("div");
        for (var i=1;i<10;i++) {
            document.body.innerHTML+='<div>'+i+'</div>';
        }

        for (var j=0;j<aDiv.length;j++) {
            aDiv[j].style.left=10+120*j+'px';
            aDiv[j].style.top=10+100*j+'px';
        }
    }
</script>
</body>
</html>
